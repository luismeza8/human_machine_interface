{% extends "graphs/base.html" %}
{% load static %}

{% block content %}
<div class='bg-white flex flex-col h-screen w-full px-8 py-4'>
  <div class='mb-4 w-full h-[8%] text-primary text-4xl'>Misión Jeeka</div>

  <div class='flex mb-4 bg-secondary w-full h-[500px] rounded-3xl'>

    <div class='py-5 px-8 m-1 w-[25%]'>
      <div>
        <div class='text-lg'>Estatus</div>
        <div class='mb-2 font-bold text-3xl'>----</div>
      </div>
      <div>
        <div class='text-lg'>Bateria</div>
        <div class='mb-2 font-bold text-3xl'>00%</div>
      </div>
      <div>
        <div class='text-lg'>Velocidad</div>
        <div class='mb-2 font-bold text-3xl'>00.00</div>
      </div>
      <div>
        <div class='text-lg'>Altitud</div>
        <div id='altitude-label' class='mb-2 font-bold text-3xl'>00.00</div>
      </div>
    </div>

    <div class='m-1 w-[50%] bg-green-900'>Modelo 3D proximamente</div>

    <div class='text-end py-5 px-8 m-1 w-[25%]'>
      <div>
        <div class='text-lg'>Tiempo de vuelo</div>
        <div class='mb-2 font-bold text-3xl'>----</div>
      </div>
      <div>
        <div class='text-lg'>RSSI</div>
        <div class='mb-2 font-bold text-3xl'>00%</div>
      </div>
      <div>
        <div class='text-lg'>Señal GPS</div>
        <div class='mb-2 font-bold text-3xl'>00.00</div>
      </div>
</div>
  </div>

  <div class='bg-secondary w-full h-fit overflow-y-auto rounded-3xl'>

    <div class='w-full flex justify-evenly items-center'>
      <div class='flex flex-col items-center my-4 mr-2 ml-4 w-1/2'>
        <h3 class='text-primary font-bold text-lg mb-1'>Altitud</h3>
        <canvas class='p-2 bg-white rounded-xl' id="altitude_canvas"></canvas>
      </div>
      <div class='flex flex-col items-center my-4 mr-4 ml-2 w-1/2'>
        <h3 class='text-primary font-bold text-lg mb-1'>Temperatura</h3>
        <canvas class='p-2 bg-white rounded-xl' id="temperature_canvas"></canvas>
      </div>
    </div>

    <div class='flex justify-evenly'>
      <div class='flex flex-col items-center my-4 mr-2 ml-4 w-1/2'>
        <h3 class='text-primary font-bold text-lg mb-1'>Aceleraciones</h3>
        <canvas class='p-2 bg-white rounded-xl' id='acelerations_canvas'></canvas>
      </div>

      <div class='flex flex-col items-center my-4 mr-4 ml-2 w-1/2'>
        <h3 class='text-primary font-bold text-lg mb-1'>Gyro</h3>
        <canvas class='p-2 bg-white rounded-xl' id='gyros_canvas'></canvas>
      </div>
    </div>

    <div class='flex justify-evenly'>
      <div class='flex flex-col items-center my-4 mr-2 ml-4 w-1/2'>
        <h3 class='text-primary font-bold text-lg mb-1'>Presión atmosferica</h3>
        <canvas class='p-2 bg-white rounded-xl' id='pressure_canvas'></canvas>
      </div>
    </div>
  </div>
</div>

<script type='module' src="{% static 'js/chart.umd.min.js' %}"></script>
<script type='module' src="{% static 'js/index.js' %}"></script>
{% endblock %}
